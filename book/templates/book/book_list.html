{% extends 'base.html' %}

{% block content %}
<div class="list-group">
{% for instance in object_list %}
<a href="{{instance.get_absolute_url}}" type="button" class="list-group-item list-group-item-action">
    {{instance.title}} - {{instance.publisher.name}}</a>
{% endfor %}
</div>
<a href="./create" class="btn btn-primary">Add new book</a>
{% endblock %}
